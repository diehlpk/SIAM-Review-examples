version: 2
jobs:
    build:
        docker:
          - image: diehlpk/siam-review-base:latest
        steps:
            - checkout
            - run:
                name: Configure
                command: |
                  mkdir -p build
                  cd build
                  cmake -DCMAKE_BUILD_TYPE=Release ..
            - run:
                name: Build
                command: |
                  cd build
                  make -j 2
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              ignore: gh-pages
